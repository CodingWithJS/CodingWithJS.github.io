<!DOCTYPE html>
<html lang="en">

</html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<script src="js/main.js"></script>
<script src="js/charts/energy_cons.js"></script>
<script src="js/charts/co2.js"></script>
<script src="js/charts/temperature.js"></script>
<script src="js/chartText.js"></script>
<link rel="icon" type="image/x-icon" href="images/favicon.png">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Warming and Energy Consumptions</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="flex-box">
    <h1>Global Warming and Energy Consumptions</h1>
  </div>
  <div class="flex-box">
    <div class="flex-box-child1">
      <div class="flex-box">
        <ul class="navbar">
          <li><a
              onclick="clearChart(svg_id);clearYearsAndRegion();init_energy_cons(svg_width,svg_height,undefined,undefined,svg_id);current_chart='energy_cons';loadH2Element(energy_consumption_chart_title);loadPElement(energy_consumption_chart_paragraph);">Energy</a></li>
          <li><a
              onclick="clearChart(svg_id);clearYearsAndRegion();init_c02(svg_width,svg_height,undefined,undefined,svg_id);current_chart='co2';loadH2Element(co2_chart_title);loadPElement(co2_chart_paragraph);">CO2</a></li>
          <li><a
              onclick="clearChart(svg_id);clearYearsAndRegion();init_temperature(svg_width,svg_height,undefined,undefined,undefined, svg_id);current_chart='temperature';loadH2Element(temperature_chart_title);loadPElement(temperature_chart_paragraph);">Temperature Change</a></li>
        </ul>
      </div>
      <br>
          <div class="flex-box">
            <label>Start Year&nbsp;</label>
            <select id="start-years"
              onchange="selectStartYear();clearChart(svg_id);initChart(start_year, end_year,region, current_chart);">
              <option value="">-- Select Year --</option>
            </select>&nbsp;
            <label>End Year&nbsp;</label>
            <select id="end-years"
              onchange="selectEndYear();clearChart(svg_id);initChart(start_year, end_year,region, current_chart);">
              <option value="">-- Select Year --</option>
            </select>&nbsp;
            <label>Regions&nbsp;</label>
            <select id="regions"
              onchange="selectRegion();clearChart(svg_id);initChart(start_year, end_year,region, current_chart);">
              <option value="">-- Select Region --</option>
            </select>&nbsp;
            <button onclick="clearChart(svg_id);clearYearsAndRegion();initChart(start_year, end_year,region, current_chart);">Reset
              Chart</button>
          </div>
          <div class="flex-box">
            <h2 id="chart-text"></h2>
          </div>
          <div class="flex-box-charts">
            <svg id="global-warming-chart" width="800" height="500"></svg>
          </div>
    </div>
    <div class="flex-box-child2 flex-box" style="align-items: center;">
      <p id="chart-paragraph"></p>
    </div>
  </div>
  <hr>
  <div class="flex-container">
    <p>Data Sources:&nbsp;</p>
    <a href="https://ourworldindata.org/">Our World In Data</a>
    <span>&nbsp;|&nbsp;</span>
    <a href="https://github.com/owid">Our World In Data Github</a>
  </div>
  <script src="js/charts/energy_cons.js"
    onload="clearChart(svg_id);init_energy_cons(svg_width,svg_height,undefined,undefined,svg_id);loadH2Element(energy_consumption_chart_title);loadPElement(energy_consumption_chart_paragraph);"></script>
</body>

</html>
